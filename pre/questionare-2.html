<script>

  function getUrlParameter(name){
    name = name.replace(/[]/,"\[").replace(/[]/,"\[").replace(/[]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec(window.parent.location.href );
    if( results == null ) return ""; else {
      return results[1];
    }
  };

  let ext = getUrlParameter('ext')
  let a = "https://www.diaochapai.com/survey/c5da5a1f-887e-4b8b-a8e7-35140fe34303?iframe&ext=" + ext + '_timechain_' + getUrlParameter("tchain")
  document.getElementById('questionare').setAttribute("src",a);
  console.log(ext)

</script>
